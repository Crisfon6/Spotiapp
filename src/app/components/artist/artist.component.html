<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <a [href]="artist.external_urls.spotify" target="_blank">
            Go page artist
        </a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
        Go back
        </button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr class="text-ceter">
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks" class="text-ceter">
                    <td>
                        <img [src]="item.album.images |noimage" class="img-thumb" alt="">
                    </td>

                    <td>{{item['album']['name']}}</td>
                    <td>{{item['name']}}</td>
                    <td>
                        <iframe [src]="item.uri | domsafe" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="item.preview_url" controls></audio> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
